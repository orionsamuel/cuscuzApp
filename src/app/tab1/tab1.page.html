<ion-header [translucent]="true">
  <ion-toolbar color="cuscuz-preto">
    <ion-title class="ion-text-center">
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="cuscuz">

  <ion-searchbar (ionChange)="buscarInscrito($event)" placeholder="Buscar"></ion-searchbar>

  <ion-list *ngIf="listaInscritos" color="secondary">

    <ion-item lines="none" *ngIf="tamanho === 0">
      <ion-label class="ion-text-center">
        NÃ£o achou o inscrito...
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let inscrito of listaInscritos">

      <ion-item lines="full">

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{inscrito.nome}}</h1>
            <p>{{inscrito.email}}</p>
          </div>
        </ion-label>

        <ion-toggle [(ngModel)]="inscrito.presente" [checked]="inscrito.presente"
        (ngModelChange)="exibirAlertaPresenca(inscrito)"></ion-toggle>

      </ion-item>

    </ion-item-sliding>

  </ion-list>


</ion-content>
