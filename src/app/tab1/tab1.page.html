<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar (ionChange)="buscarInscrito($event)" placeholder="Buscar"></ion-searchbar>

  <ion-list *ngIf="listaInscritos ">

    <ion-item lines="none" *ngIf="listaInscritos.length === 0">
      <ion-label class="ion-text-center">
        NÃ£o achou o inscrito...
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let inscrito of listaInscritos">

      <ion-item lines="full">

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{inscrito.nome}}</h1>
            <p>{{inscrito.email}}</p>
          </div>
        </ion-label>

        <ion-toggle [(ngModel)]="presente" [checked]="inscrito.presente"
        (ngModelChange)="exibirAlertaPresenca()"></ion-toggle>

      </ion-item>

    </ion-item-sliding>

  </ion-list>


</ion-content>
