<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="center">
    <ion-card>

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="name" [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="tel" [(ngModel)]="telefone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>


      <ion-button (click)="cadastro()" expand="full" fill="outline" color="primary">Cadastrar</ion-button>

    </ion-card>
  </div>


</ion-content>
